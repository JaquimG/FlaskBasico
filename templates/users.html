<body>

    {% for user in users %}
    <ul>
        <li>
            <a href="{{url_for('unique', id=user.id)}}">{{user.name}}</a>
        </li>
    </ul>
    {% endfor %}
    <nav>
        {% if not current_user.is_authenticated %}
        <a href="{{url_for('login')}}">Logar</a>
        <a href="{{url_for('register')}}">Registrar</a>
        {% else %}
        <a href="{{url_for('logout')}}">Sair</a>
        {% endif %}

    </nav>    
</body>
